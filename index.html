<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="hero__container">
    <header>
      <img src="/images/logo.svg" alt="Huddle logo" class="logo">
    </header>
    <section class="hero">
      <img src="/images/illustration-mockups.svg" alt="Mockups illustration" class="hero__img">
      <div class="hero__column">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
        <button class="hero__button">Register</button>
      </div>
    </section>
    <footer class="socials">
      <ion-icon class="socials__social" name="logo-facebook"></ion-icon>
      <ion-icon class="socials__social" name="logo-twitter"></ion-icon>
      <ion-icon class="socials__social" name="logo-instagram"></ion-icon>
    </footer>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub" target="_blank">Frontend Mentor</a></p> 
    <p>Coded by <a href="https://github.com/ValentinaBS">ValentinaBS</a></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
